<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>firebase all</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="text-center mt-5">CRUD AND AUTH</h1>
  <!-- login -->
  <div class="allForm">
    <form action="JavaScript:void(0)" class="my-5">
      <h1 class="mb-3">Login</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="Loginemail">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="Loginpassword">
      </div>
      <button type="submit" class="btn btn-primary" id="loginbtn">sign up</button>
    </form>
    <!-- signup -->
    <form action="JavaScript:void(0)">
      <h1 class="mb-3">Sign Up</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" type="email" id="email" placeholder="Email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Number</label>
        <input class="form-control" type="number" id="number" placeholder="Number" name="number" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary" id="signup">Signup</button>
    </form>
    <!-- logout -->
    <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-4">
      <button class="btn btn-danger" type="button" id="logout">logout</button>
    </div>
    <!-- postUpload -->
    <form action="JavaScript:void(0)">
      <h1>post upload</h1>
      <label for="name" class="form-label">Title</label>
      <input class="form-control mb-2" type="text" id="title" placeholder="title">
      <label for="name" class="form-label">Description</label>
      <textarea class="form-control mb-2" name="description" id="description" placeholder="description"></textarea>
      <label for="name" class="form-label">Category</label>
      <input class="form-control mb-2" type="text" id="category" placeholder="category">
      <label for="name" class="form-label">image</label>
      <input class="form-control mb-2" type="file" name="image" id="postImage">

      <button type="submit" id="postupload" class="btn btn-primary">Post</button>
    </form>
  </div>
  <!-- read Data -->
  <h1 class="text-center my-3">Data</h1>
  <div id="perantData" class="container pera mb-5">
   
  </div>


  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="./app.js" type="module"></script>
</body>

</html>
